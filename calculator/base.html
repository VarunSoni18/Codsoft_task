<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/des.css">
    <title>Calculators</title>
</head>
<body>

    <div class="calculator">
        <input id="inputbox" class="input" type="text" placeholder="0">
        <div class="row">
            <button class ="operator">C</button>
            <button class ="operator">AC</button>
            <button class ="operator">%</button> 
            <button class ="operator">/</button>
        </div>
        <div class="row">
            <button id ="num">7</button>
            <button id ="num">8</button>
            <button id ="num">9</button> 
            <button class ="operator">*</button>
        </div>
        <div class="row">
            <button id ="num">4</button>
            <button id ="num">5</button>
            <button id ="num">6</button> 
            <button class ="operator">-</button>
        </div>
        <div class="row">
            <button id ="num">1</button>
            <button id ="num">2</button>
            <button id ="num">3</button> 
            <button class ="operator">+</button>
        </div>
        <div class="row">
         
            <button id ="num">.</button>
            <button id ="num">0 </button>
            <button id ="num">del</button> 
            <button class ="operator1">=</button>
        </div>
    </div>
    <script src="javass.js"></script>
</body>
</html>
